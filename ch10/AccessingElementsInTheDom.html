<!DOCTYPE html>
<html>

<body>
    <h1>Just an example</h1>
    <div id="one" class="example">Hi!</div>
    <div id="two" class="example">Hi!</div>
    <div id="three" class="something">Hi!</div>
</body>

    <!-- Accessing elements by ID-->
    <script>
        console.log(document.getElementById("two"));
    </script>

    <!-- Accessing elements by name tag-->
    <script>
        console.log(document.getElementsByTagName("div"));
        console.dir(document.getElementsByTagName("div").item(1)); // access by index
        console.log(document.getElementsByTagName("div").namedItem("one")); // access by name
        console.log(document.getElementsByTagName("h1"));
    </script>

    <!-- Accessing elements by class name-->
    <script>
        console.log(document.getElementsByClassName("example"));
        console.log(document.getElementsByClassName("something"));
    </script>

    <!-- Accessing elements with a CSS selector-->
    <script>
        console.dir(document.querySelectorAll("div")); // select all div elements
        console.dir(document.querySelectorAll("div.example")); // select all div elements that have example as a class
        console.dir(document.querySelectorAll("#one")) // select all elements with id="one"

        // using querySelector you can only use valid CSS selectors: elements, classes, and IDs
        console.log(document.querySelector("div")); // only returns the first div
        console.log(document.querySelector(".something")); // selecting an element with the class of .something
    </script>

</html>
