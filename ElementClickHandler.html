<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<div id="firstOne" onclick="alert('Ouch! Stop it!')">Don't click</div>
<div id="one" onclick="stop()">Don't click here either</div>
<div id="two">Don't do it!</div>
</body>

<script>
    function stop() {
        alert("Ouchie! Why again!");
    };
    document.getElementById("two").onclick = function () {
        alert("Muh belly! Oh!");
    }
</script>

</html>
